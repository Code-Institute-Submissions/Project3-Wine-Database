<style>
    .type {
        max-width: 100%;
        height: auto;
    }
    
    .c2 {
        /*max-width:85vw;*/
        background-image: url(../static/img/vineyard1.png);
        background-repeat: no-repeat;
        background-position: center top;
        background-size: cover;
        padding: 80px;
        border-radius: 2rem;
        margin-bottom: 50px;
        box-shadow: 10px 10px 5px #aaaaaa;
        /*height:100%;*/
    }
    /*Registration Text*/
    
    .formheader {
        font-family: 'Permanent Marker', cursive;
        font-size: 40px
    }
    
    .input-group {
        padding: 0px;
    }
    
    .form-control {
        width: 100%;
        height: 50px;
    }
    
    .control-label {
        font-family: 'DM Serif Text', serif;
        font-size: 30px;
        font-weight: bold;
    }
    
    /*For mobile*/
    
    @media only screen and (max-width: 767px) {
        .c2 {
            padding: 20px;
            max-width: 85vw;
        }
        .grape {
            width: 30px;
        }
        .formheader,
        .control-label {
            font-size: 20px;
        }
        .form-control {
            height: 35px;
        }
    }
    
    /*Back Button Section*/
    .bk-btn {
      height: 52px;
      width: 52px;
      background-color: black;
      border-radius: 30%;
    }
    .bk-btn:hover {
        background-color: rgb(0,121,251);
    }
    .bk-btn .bk-btn-triangle {
      position: relative;
      top: 13px;
      left: 10.4px;
      width: 0;
      height: 0;
      border-top: 13px solid transparent;
      border-bottom: 13px solid transparent;
      border-right: 13px solid white;
    }
    .bk-btn .bk-btn-bar {
      position: relative;
      background-color: white;
      height: 7.8px;
      width: 13px;
      top: -3.64px;
      left: 22.88px;
    }
    /*End of Back Button Section*/
