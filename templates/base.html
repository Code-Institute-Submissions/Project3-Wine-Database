<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">

    <link href="https://fonts.googleapis.com/css?family=BioRhyme|DM+Serif+Text|EB+Garamond|Lobster|Permanent+Marker&display=swap" rel="stylesheet">

    <link rel="icon" href="{{url_for('static', filename='img/favicons.ico')}}" type="image/x-icon">
    <title>Wine Database</title>
</head>
<body>

  
<!--Navbar Section-->
<nav class="navbar navbar-expand-lg navbar-light bg-white">
    <a href="{{url_for('index')}}"><img class="logo" src="../static/img/logo.png" alt="logo"></a>
    <a class="navbar-brand navword" href="{{ url_for('index')}}">WineIT</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse navword bg-white" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link active" href="{{url_for('about')}}">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="{{url_for('search')}}">Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="{{url_for('add_wine')}}">Add Wine</a>
            </li>
        </ul>
    </div>
</nav>

<!--Flash Section-->
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success">
         {{ message }}
        </div>
        {% endfor %}
    {% endif %}
{% endwith %}
    
    
    {% block content %}{% endblock content%}

    <!--footer-->
    <footer class="text-center bg-dark p-2 footer">
        <span class="text-white">&copy Red Wine Database 2019 | Lee Yi Sheng</span>
    </footer>
    
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
    
    <!--BootStrap Script-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="/static/script.js"></script>
